name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]  # üîπ –ú—É–ª—å—Ç–∏–≤–µ—Ä—Å–∏–∏ Python
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install flake8
          pip install -r requirements.txt
      - name: Run flake8  # üîπ –õ–∏–Ω—Ç–µ—Ä
        run: flake8 .
      - name: Run tests
        run: python -m unittest discover
      - name: Send Telegram message on failure  # üîπ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="‚ùå CI —Ç–µ—Å—Ç—ã –Ω–µ –ø—Ä–æ—à–ª–∏ –≤ –∫–æ–º–º–∏—Ç–µ $GITHUB_SHA"
